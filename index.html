<!DOCTYPE html>
<html>
    <head>
        <title> Tidy Ivy </title>
        <link rel="shortcut icon" href="assets/tidy-ivy-logo.png" />
        <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>

      <div class="parent-grid">
        <div class="container-left">
    
            <div class="heading">
              <h1>Hi, I'm Tidy Ivy.</h1>
                <h2>I organize clutter,
                <br>
                    because getting to <i>tidiness</i> can be tedious.
                </h2>
            </div class="main-image">
              <img src="assets/main-image.png" class="img-cartoon">
            </div>
      
                
          <div class="container-right">
            <!-- <div class="flex-vertical"> -->

             
                <a href="https://www.instagram.com/tidyivy.biz/?hl=en" class="instagram-button" target="_blank">
                  <img src="assets/tidyivyinstagram.png" class="img-instagram" alt="Instagram logo">
                  <p class="instagram-text">Instagram</p>
                </a>
             
                <form name="contact" method="POST" data-netlify="true">
                  <h1 class="h1-white">Get A Quote</h1>
                  <input type="text" name="name" placeholder="Name" />  
                  <input type="email" name="email" placeholder="Email Address"/>
                  <textarea name="message" placeholder="Message" rows="4"></textarea>
                  <button type="submit">Get Quote</button>
                </form>

          </div>


            
          </div>

    </body>
</html>
